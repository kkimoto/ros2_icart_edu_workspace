# --------------------
# GLOBAL COSTMAP CONFIGURATION
# --------------------
global_costmap:
  global_costmap:
    ros__parameters:
      # Use map as the global reference for the global costmap
      global_frame: map
      # MUST be consistent with AMCL/SLAM-Toolbox base_frame
      robot_base_frame: base_footprint
      use_sim_time: false
      update_frequency: 1.0
      publish_frequency: 1.0
      resolution: 0.05
      track_unknown_space: true
      unknown_cost_value: 254        # 2025-12-02
      lethal_cost_threshold: 254     # 2025-12-02
      rolling_window: false
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      # Increased tolerance to prevent time-related transform errors (critical)
      transform_tolerance: 3.0 #1.0

      # Static Layer (for the map)
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        map_subscribe_node: map_server
        subscribe_to_updates: True
        always_send_full_costmap: True

      # Obstacle Layer (for lidar data)
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        # Uses the merged scan topic you defined
        observation_sources: scan_merger_source
        scan_merger_source:
#          topic: /merged_scan
          topic: /scan_1st
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          min_range: 0.0
          max_range: 5.0 # 20.0
          raytrace_max_range: 3.0 # Add this to stop clearing pixels too far away
          obstacle_max_range: 2.5 # Add this to only mark obstacles within 2.5m

      # Inflation Layer (for robot padding)
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        cost_scaling_factor:  4.0 #3.0
        inflation_radius:     0.25 #0.55

# --------------------
# LOCAL COSTMAP CONFIGURATION
# --------------------
local_costmap:
  local_costmap:
    ros__parameters:
      # Use odom as the global reference for the local costmap (required for rolling window)
      global_frame: odom 
      # MUST be consistent with AMCL/SLAM-Toolbox base_frame
      robot_base_frame: base_footprint 
      use_sim_time: false
      update_frequency: 5.0
      publish_frequency: 2.0
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      plugins: ["obstacle_layer", "inflation_layer"]
      # Increased tolerance to prevent time-related transform errors (critical)
      transform_tolerance: 1.0
      
      # Obstacle Layer (for lidar data)
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        # Uses the merged scan topic you defined
        observation_sources: scan_merger_source yvt_source
        scan_merger_source: 
#          topic: /merged_scan
          topic: /scan_1st
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          min_range: 0.0
          max_range: 5.0 #20.0
          inf_is_valid: False
        yvt_source:
#          topic: /yvt_2dscan  # もしくは /yvt_scan (pointcloud_to_laserscanの出力)
          topic: /yvt_scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          min_range: 0.1
          max_range: 30.0

      # Inflation Layer (for robot padding)
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        cost_scaling_factor: 1.0 #koko#3.0 # 1.0 #4.0
        inflation_radius:    0.25 #koko#0.29 # 0.25

