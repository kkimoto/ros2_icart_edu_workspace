slam_toolbox:
  ros__parameters:

    # Plugin params
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY

    # Ver1
    #ceres_preconditioner: SCHUR_JACOBI
    #    ceres_trust_strategy: LEVENBERG_MARQUARDT
    #    #not dog leg#    ceres_dogleg_type: TRADITIONAL_DOGLEG
    #    ceres_loss_function: None

    # Ver2
    ceres_loss_function: Huber       # 外れ値に強くする（None より推奨）
    ceres_loss_width: 0.4            # Huber の delta。単位はメートル（経験値で調整）
    ceres_max_num_iterations: 50     # 最大繰返し（例）
    ceres_function_tolerance: 1e-6
    ceres_parameter_tolerance: 1e-8

    # ROS Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
# renamed 2025-09-26
#    scan_topic: /scan
    scan_topic: /merged_scan
    use_map_saver: true
    mode: mapping #localization

    # if you'd like to immediately start continuing a map at a given pose
    # or at the dock, but they are mutually exclusive, if pose is given
    # will use pose
    #map_file_name: test_steve
    #map_start_pose: [0.0, 0.0, 0.0]
    #map_start_at_dock: true

    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02 #if 0 never publishes odometry
    map_update_interval: 5.0
    resolution: 0.05
    min_laser_range: 0.0 #for rastering images
    max_laser_range: 20.0 #for rastering images
    minimum_time_interval: 0.5
    transform_timeout: 0.2
    tf_buffer_duration: 30.
    stack_size_to_use: 40000000 #// program needs a larger stack size to serialize large maps
    enable_interactive_mode: true

    # General Parameters
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.1 # original 0.5 is too big
    minimum_travel_heading:  0.1 # original 0.5 is too big
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 10.0
    link_match_minimum_response_fine: 0.1  
    link_scan_maximum_distance: 1.5
    loop_search_maximum_distance: 3.0
    do_loop_closing: true 
    loop_match_minimum_chain_size: 10           
    loop_match_maximum_variance_coarse: 3.0  
    loop_match_minimum_response_coarse: 0.35    
    loop_match_minimum_response_fine: 0.45

    # Correlation Parameters - Correlation Parameters
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1 

    # Correlation Parameters - Loop Closure Parameters
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # Scan Matcher Parameters
    distance_variance_penalty: 0.5      
    angle_variance_penalty: 1.0    

    fine_search_angle_offset: 0.00349     
    coarse_search_angle_offset: 0.349   
    coarse_angle_resolution: 0.0349        
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true
    min_pass_through: 2
    occupancy_threshold: 0.1  #?0.5# original 0.1 is too low

teleop_twist_joy_node:
  ros__parameters:
    # --- Linear Axis Mapping ---
    # ROS 1: axis_linear: 1
    # Maps Axis 1 to the linear X (forward/backward) component
    axis_linear:
      x: 1
      y: -1  # Default: Disable y (strafe)
      z: -1  # Default: Disable z (up/down)

    # ROS 1: scale_linear: 0.4
    # Sets the maximum regular linear velocity for X
    scale_linear:
      x: 0.2
      y: 0.0
      z: 0.0

    # ROS 1: scale_linear_turbo: 0.6
    # Sets the maximum turbo linear velocity for X
    scale_linear_turbo:
      x: 0.6
      y: 0.0
      z: 0.0

    # ---------------------------

    # --- Angular Axis Mapping ---
    # ROS 1: axis_angular: 3
    # Maps Axis 3 to the angular Z (yaw/turning) component
    axis_angular:
      yaw: 3
      pitch: -1 # Default: Disable pitch
      roll: -1  # Default: Disable roll

    # ROS 1: scale_angular: 0.5
    # Sets the maximum regular angular velocity for Yaw
    scale_angular:
      yaw: 0.9
      pitch: 0.0
      roll: 0.0

    # ROS 1: scale_angular_turbo: 1.0
    # Sets the maximum turbo angular velocity for Yaw
    scale_angular_turbo:
      yaw: 1.0
      pitch: 0.0
      roll: 0.0
      
    # ---------------------------
    
    # --- Button Mapping ---
    # ROS 1: enable_button: 4
    enable_button: 4

    # ROS 1: enable_turbo_button: 5
    enable_turbo_button: 5

