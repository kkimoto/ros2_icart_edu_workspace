controller_server:
  ros__parameters:
    global_costmap_name: global_costmap   # ← yes, correct (but yours had a typo)
    local_costmap_name: local_costmap     # ← yes
    robot_base_frame: base_footprint      # ← yes, matches your TF tree
    use_sim_time: false                   # ← optional, but fine

    controller_frequency: 10.0 # 20.0
    min_x_velocity_threshold: 0.005 #0.001
    min_y_velocity_threshold: 0.005 #0.001
    min_theta_velocity_threshold: 0.005 #0.001
    progress_checker_plugins: ["progress_checker"] # progress_checker_plugin: "progress_checker" For Humble and older
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance:  0.2 # 0.3 # 0.15 # 0.25
      yaw_goal_tolerance: 3.14 # 0.1 #2.0 # 1.00 # 0.25
      stateful: True

    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"

      time_steps: 40 #56
      model_dt: 0.10 #0.1 for 10Hz ### 0.05 #koko#0.10 # 0.05
      batch_size: 600 #1000
      vx_std: 0.05 #0.1 # 0.2
      vy_std: 0.0
      wz_std: 0.3 #0.2 # 0.4

      vx_max: 0.2 # 0.6
      vx_min: 0.0
      wz_max: 0.5 # 1.0

      iteration_count: 1

      prune_distance: 1.0
      transform_tolerance: 0.5

      critics:
        - GoalCritic
        - PathFollowCritic
        - PathAngleCritic
        - ObstaclesCritic
        - VelocityDeadbandCritic
#        - GoalAngleCritic

      GoalCritic:
        cost_weight: 3.0 #5.0

      PathFollowCritic:
        cost_weight: 16.0 #12.0 #5.0
        offset_from_furthest: 3 #5
        threshold_to_consider: 0.5 

      PathAngleCritic:
        cost_weight: 12.0 #6.0 #4.0 # more high, more straight to go
        threshold_to_consider: 0.1 #0.5
        max_angle_to_furthest: 1.0

      ObstaclesCritic:
        collision_cost: 200.0 #100.0  # 10000.0
        cost_weight: 10000.0 #100.0
        inflation_radius: 0.3 #0.25

      GoalAngleCritic:
        cost_weight: 3.0
        threshold_to_consider: 0.5

      VelocityDeadbandCritic:
        cost_weight: 50.0 # 35.0
        deadband_velocities: [0.05, 0.05, 0.05] # Force zero if references are below these.

